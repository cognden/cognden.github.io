# 网站设置
baseURL = 'https://wvstu.me/'
languageCode = 'zh-cn'
defaultContentLanguage = "zh-cn"
title = 'WVSTU'
theme = 'PaperMod'

# 自动检测是否包含 中文日文韩文
hasCJKLanguage = true

enableInlineShortcodes = true #是否内联短码
enableEmoji = true            # 是否使用 Emoji 表情
enableRobotsTXT = false       # 是否爬虫抓取到搜索引擎

[minify]
    disableXML = true
    minifyOutput = true

[params]
    [params.assets]
        favicon = '/images/logo/favicon.ico'
        favicon16x16 = '/images/logo/favicon-16x16.png'
        favicon32x32 = '/images/logo/favicon-32x32.png'
        apple_touch_icon = '/images/logo/apple-touch-icon.png'
    [params.homeInfoParams]
        title = '嗨，你好 👋'
        content = '欢迎来到我的个人网站，这里记录了我在学习和工作中的一些经验和心得，欢迎阅读。'

